<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <title>Photo Gallery</title>
</head>
<body>
    <div class="container">
        <h1>PHOTO GALLERY</h1>
        <h2>Enter the number of random photos you want</h2>
        <input type="number"  id="input" class="input" value="2" min="1" max="10"/>
        <small class="errorMessage" id="errorMessage">Error in the selection of number</small>
     
        <button class="btn" id="btn">Get Photos</button>
        <div class="gallery" id="gallery">
            <img src="https://images.unsplash.com/photo-1564865878688-9a244444042a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fHByb2dyYW1taW5nfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="Loading for the image"/>
            <img src="https://images.unsplash.com/photo-1564865878688-9a244444042a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fHByb2dyYW1taW5nfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="Loading for the image"/>
            <img src="https://images.unsplash.com/photo-1564865878688-9a244444042a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fHByb2dyYW1taW5nfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="Loading for the image"/>
        </div>
        <script src="myscript.js"></script>
    </div>
</body>
</html>
